<div
  nz-flex
  nzGap="small">
  <nz-input-number
    [(ngModel)]="count"
    [nzMin]="1"
    [nzMax]="9"
    [nzStep]="1"
    [style]="{ width: '100%' }" />
  <button
    nz-button
    (click)="handleCountChange()">
    Show (max : 9)
  </button>
</div>

<p
  [style.white-space]="'break-spaces'"
  innerHTML="{{ arrays }}"></p>
